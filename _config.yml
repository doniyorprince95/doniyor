# --- Serving options --- #

url: "https://sultonov.github.io"
baseurl: ""

title: Yura Sultonov
description: "Programmer from Uzbekistan"

timezone: "Uzbekistan/Tashkent"
markdown: kramdown
highlighter: rouge
paginate: 5
paginate_path: "/blog/page:num/"
excerpt_separator: <!--more-->

disqus: "sultonov"

google_analytics: ""  # Your Google Analytics ID

fb_app_id: ""

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      show-share: true # add sharing buttons to all blog posts
      show-subscribe: true # add subscribe email to all blog posts
      addthis-plugin: true
      carbonads: true
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true